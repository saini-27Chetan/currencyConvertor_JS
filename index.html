<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <!-- API Using -->
  <!-- https://flagsapi.com -->
  <!-- https://app.exchangerate-api.com -->

  <body>
    <div id="container">
      <div id="navbar">
        <div id="navHead">Currency Convertor</div>
      </div>
      <form id="content">
        <div class="amountText">Enter the Amount</div>
        <input type="number" id="amount" />
        <div id="convertor">
          <div class="select-container">
            <p class="currencyText">From</p>
            <img src="https://flagsapi.com/US/flat/64.png" alt="" />
            <select name="from" id="fromCountry" class="dropdown">
            </select>
          </div>
          <div class="symbol">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </div>
          <div class="select-container">
            <p class="currencyText">To</p>
            <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
            <select name="to" id="toCountry" class="dropdown">
            </select>
          </div>
        </div>

        <button id="convertBtn">Convert</button>

        <div id="message">
          1 USD = 82.756 INR
        </div>
      </form>
    </div>

    <script src="countryCode.js"></script>
    <script src="app.js"></script>
  </body>
</html>
